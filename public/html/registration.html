<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Title -->
    <title>BarCode-It</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS -->
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="/css/styles.css"> -->

    <style>
        .register-size {
            width: 65%;
            height: 85%;
            margin: auto;
        }
        
        h4 {
            text-align: center;
        }
        
        .brand-logo {
            margin: auto;
            width: 170px;
            height: auto;
        }
        
        .register-form {
            width: 80%;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="register-size">
        <div id="register-page" class="row">
            <div class="col s12 z-depth-6 card-panel">
                <a href="/index"><img class="brand-logo" src="/images/barcode-it-logo.png"></a>
                <h4>Create Barcode-It Account</h4>
                <form class="register-form">
                    <div class="row margin">
                        <div class="input-field col s6">
                            <input id="firstname_input" type="text" class="validate">
                            <label for="firstname_input" class="center-align">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="lastname_input" type="text" class="validate">
                            <label for="lastname_input" class="center-align">Last Name</label>
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="input-field col s12">
                            <input id="email_input" type="email" class="validate">
                            <label for="email_input" class="center-align">Email</label>
                        </div>
                    </div>

                    <div class="row margin">
                        <div class="input-field col s6">
                            <input id="password_input" type="password" class="validate">
                            <label for="password_input" class="center-align">Password</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="confirm_pass" type="password">
                            <label for="confirm_pass" class="center-align">Confirm Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button id="registrationSubmit" class="btn waves-effect blue waves-light col s12">Register Now</button>
                        </div>

                        <div class="input-field col s12">
                            <p class="margin center medium-small sign-up">Already have an account? <a href="/">Sign in.</a>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="/javascript/registration.js"></script>
</body>

<script>
    $(document).ready(function() {
        M.updateTextFields();
    });
</script>
</body>

</html>
