<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>Barcode-It Sign-In</title>

    <!-- FavIcon -->
    <link rel="icon" type="image/png" href="/images/favicon.png">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS -->
    <style>
        body {
            background: #56CCF2;
            background: -webkit-linear-gradient(to right, #2F51B7, #56CCF2);
            background: linear-gradient(to right, #2F51B7, #56CCF2);
            font-family: 'Open Sans', sans-serif;
        }
        
        .signin-size {
            width: 35%;
            margin: auto;
            margin-top: 20px;
        }
        
        h4 {
            text-align: center;
            font-weight: 500;
        }
        
        p {
            text-align: center;
        }
        
        .brand-logo {
            margin: auto;
            width: 240px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
        }
        
        .login-form {
            width: 80%;
            margin: auto;
        }
        
        .card {
            border-radius: 7px;
        }
        
        .btn {
            background: #56CCF2;
            background: -webkit-linear-gradient(to right, #2F51B7, #56CCF2);
            background: linear-gradient(to right, #2F51B7, #56CCF2);
            margin-bottom: 40px;
        }
        
        @media only screen and (max-width: 900px) {
            .signin-size {
                width: 80%;
            }
        }
        
        h2 {
            width: 100%;
            text-align: center;
            border-bottom: 1px solid #000;
            line-height: 0.1em;
            margin: 40px 0 10px;
            font-size: 15px;
        }
        
        h2 span {
            background: #fff;
            padding: 0 10px;
        }
    </style>
</head>

<body>
    <div class="signin-size">
        <div id="user-login" class="row">
            <div class="col s12 z-depth-6 card">
                <div class="row margin">
                    <a href="/"><img class="brand-logo" src="/images/barcode-it-logo.png"></a>
                </div>
                <form class="login-form">
                    <div class="row margin">
                        <h4>Sign In</h4>
                        <div class="input-field col s12">
                            <input class="validate" id="email-input" type="email">
                            <label for="email-input" data-error="wrong" data-success="right" class="center-align">Email</label>
                        </div>

                        <div class="input-field col s12">
                            <input id="password-input" type="password">
                            <label for="password-input">Password</label>
                        </div>

                        <div class="input-field col s12">
                            <button id="signinSubmit" class="btn waves-effect blue waves-light col s12">Login</button>
                        </div>

                        <h2><span>Don't have an account?</span></h2>

                        <div class="col s12">
                            <p class="margin small"><a style="color:#2F51B7;" href="/registration">Register
                                    Now!</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="/javascript/sign-in.js"></script>
</body>

<script>
    $(document).ready(function() {
        M.updateTextFields();
    });
</script>
</body>

</html>
