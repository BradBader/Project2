<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Barcode-It Sign-In</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>BarCode-It</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS -->
    <style>
        .signin-size {
            width: 65%;
            height: 85%;
            margin: auto;
        }
        
        h4 {
            text-align: center;
        }
        
        .brand-logo {
            margin: auto;
            width: 170px;
            height: auto;
        }
        
        .login-form {
            width: 80%;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="signin-size">
        <div id="user-login" class="row">
            <div class="col s12 z-depth-6 card-panel">
                <div class="row margin">
                    <a href="/index"><img class="brand-logo" src="/images/barcode-it-logo.png"></a>
                    <h4>Sign Into Barcode-It</h4>
                </div>
                <form class="login-form">
                    <div class="row margin">
                        <div class="input-field col s12">
                            <input class="validate" id="email-input" type="email">
                            <label for="email-input" data-error="wrong" data-success="right" class="center-align">Email</label>
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="input-field col s12">
                            <input id="password-input" type="password">
                            <label for="password-input">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button id="signinSubmit" class="btn waves-effect waves-light col s12">Login</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6 m6 l6">
                            <p class="margin medium-small"><a href="/registration">Register Now!</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="/javascript/sign-in.js"></script>
</body>

<script>
    $(document).ready(function() {
        M.updateTextFields();
    });
</script>
</body>

</html>
